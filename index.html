<!DOCTYPE html>
<html>
	<head>
		<title>Instagram home</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">
	</head>
	<body>
		<div id="body_wrapper">
			<article id="left_column">
				<img id="img_reponses" src="https://www.instagram.com/static/images/homepage/home-phones@2x.png/9364675fb26a.png" width="400px">
				
			</article>

			<aside id="right_column">
				<div id="logo">
					<h1>Instagram</h1>
				</div>
				<div id=subheading>
					<h2>Sign up to see photos and videos from your friends</h2>
				</div>
				<div>
					<button type="button" class="block">Log in with Facebook</button>
				</div>
				<div id="email">
					<input type="text" placeholder="Mobile number or email">
				</div>
				<div id="fullname">
					<input type="text" placeholder="Full name">
				</div>
				<div id="username">
					<input type="text" placeholder="Username">
				</div>
				<div id="password">
					<input type="text" placeholder="Password">
				</div>
				<button type="button" class="block">Sign Up</button>
				<div id="terms_conditions">
					<p> By signing up, you agree to our Terms & Privacy Policy </p>
				</div>
				<div id="login">
					<h3>Have an account? Log in</h3>
				</div>
				<div id="get_app">
					<h4> Get the app </h4>
				</div>
				<div id="download_the_app">
					<button class="button">Download on the App Store</button>
					<button class="button">Get it on Google Play</button>
				</div>

			</aside>
			<div id="clr"></div>
		</div>

	</body>
</html>
